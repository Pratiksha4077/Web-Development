<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
    </head>
<body>

    <div class="container">

	<center>
    			<div>
        		<h1>Assignment No: 9</h1>
        		<h2>Roll No: 150</h2>
        		<h3>Aim: Create employee registration webpages using HTML form objects.</h3>
    			</div>
  	</center><br><br>
        <h2>Employee Registration</h2>
        <form>
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id" placeholder="Enter Employee ID" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="empDOB">Date of Birth:</label>
                <input type="date" id="empDOB" name="empDOB" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option selected disabled>Choose...</option>
                    <option>HR</option>
                    <option>IT</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Position:</label>
                <input type="text" id="position" placeholder="Enter position" required>
            </div>

            <div class="form-group">
                <label>Salary:</label>
                <input type="number" id="salary" placeholder="Enter salary" required>
            </div>

            <div class="form-group">
                <label>Joining Date:</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" placeholder="Enter address" required></textarea>
            </div>

            <div class="btn-group">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
