<!DOCTYPE html>
<html>
<head>
    <title>Exp7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        center {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1, h2, h3 {
            margin: 10px;
            color: #333;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a:focus {
            outline: none;
        }

        a:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <center>
        <div>
            <h1>Assignment No: 7</h1>
            <h2>Roll No: 150</h2>
            <h3>Aim: Demonstrate the use of link tag in HTML.</h3>
        </div>
    </center>

</body>
</html>
