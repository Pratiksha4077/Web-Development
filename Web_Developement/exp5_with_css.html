<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exp5</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            margin: 0;
            padding: 20px;
        }

        div {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            margin: 10px;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .gallery img {
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
    </style>
</head>

<body>

    <center>
        <div>
            <h1>Assignment No: 5</h1>
            <h2>Roll No: 150</h2>
            <h3>Aim: Create a web page to include images using HTML tags.</h3>
        </div>
    </center>

    <div class="gallery">
        <img src="web.png" width="400" height="500" alt="Web Image 1">
        <img src="web1.png" width="400" height="500" alt="Web Image 2">
        <img src="web2.png" width="400" height="500" alt="Web Image 3">
    </div>

</body>
</html>
